<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
    <div class="container mx-auto" style="width: 300px;">
        <h2 class="text-primary mb-3 mt-3">Login</h2>
            {% for message in messages %}
                <p style="color:red;">{{ message }}</p>
            {% endfor %}
            <form method="post">
                {% csrf_token %}
                <div class="mb-2">
                <input type="text" name="username" placeholder="Username" class="form-control" required><br></div>
                <div class="mb-2">
                <input type="password" name="password" placeholder="Password" class="form-control" required><br>
                </div>
                <button type="submit" class="btn btn-primary mb-3">Login</button>
            </form>
            <p>Don't have an account? <a href="{% url 'register' %}" style="text-decoration:none;">Register here</a></p>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</html>
