<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
    <div class="container mx-auto" style="width: 300px;">
        <h2 class="text-primary py-3">Register</h2>
        {% for message in messages %}
            <p style="color:red;">{{ message }}</p>
        {% endfor %}
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <input type="text" name="username" placeholder="Username" class="form-control" required>
            </div>
            <div class="mb-3">
                <input type="password" name="password1" placeholder="Password" class="form-control" required>
            </div>
            <div class="mb-3">
                <input type="password" name="password2" placeholder="Confirm Password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary mb-3">Register</button>
        </form>
        <p class="text-dark">Already have an account? 
            <a href="{% url 'login' %}" style="text-decoration:none;">Login here</a>
        </p>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</html>
