<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delete Task</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <!-- Bootstrap Icons -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
  >
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-lg border-0 rounded-3" style="border-top: 5px solid #0d6efd;">
          <div class="card-body text-center p-4">
            <!-- Info Icon -->
            <div class="mb-3">
              <i class="bi bi-info-circle-fill text-primary" style="font-size: 3rem;"></i>
            </div>
            <!-- Your Existing Code -->
            <h2 class="fw-bold text-primary mb-3">Are you sure you want to delete "{{ task.title }}"?</h2>
            <form method="post">
              {% csrf_token %}
              <button type="submit" class="btn btn-primary btn-lg me-2">
                <i class="bi bi-check-circle-fill me-1"></i> Yes, delete
              </button>
              <a href="{% url 'index' %}" class="btn btn-outline-primary btn-lg">
                <i class="bi bi-arrow-left-circle me-1"></i> Cancel
              </a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
