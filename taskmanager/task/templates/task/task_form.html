<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if form.instance.pk %}Edit Task{% else %}Create Task{% endif %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-2" style="max-width: 600px;">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">{% if form.instance.pk %}Edit Task{% else %}Create Task{% endif %}</h4>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label class="form-label">Title</label>
                    {{ form.title }}
                </div>

                <div class="mb-3">
                    <label class="form-label">Description</label>
                    {{ form.description }}
                </div>

                <div class="mb-3">
                    <label class="form-label">Status</label>
                    {{ form.status }}
                </div>

                <div class="mb-3">
                    <label class="form-label">Due Date</label>
                    {{ form.due_date }}
                </div>

                <div class="form-check mb-3">
                    {{ form.priority }}
                    <label class="form-check-label">High Priority</label>
                </div>

                <button type="submit" class="btn btn-primary">
                    {% if form.instance.pk %}Update{% else %}Create{% endif %}
                </button>
                <a href="{% url 'index' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
